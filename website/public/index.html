    <!-- Force zero margins to fix footer issues -->

      /* Fix for text contrast in cards */

      }
    </style>
    
    <!-- Netlify SPA routing fix -->
    <script type="text/javascript">
      // This script handles routing for single page applications
      // It helps with direct URL access and refreshes on routes
      (function() {
        // Don't run this in development
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1') {
          return;
        }
        
        // Check if we need to redirect
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // If this is a direct page load (not a route handled by React Router)
        // we need to make sure the app loads and handles the route
        if (pathname !== '/' && 
            !pathname.includes('.')) {  // Skip for asset URLs
          // Let the app know that we need to handle this path
          sessionStorage.setItem('spa_redirect_path', pathname + search + hash);
        }
      })();
    </script>
