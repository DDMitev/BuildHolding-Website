services:
  # Backend API Service
  - type: web
    name: buildholding-api
    env: node
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: buildholding-db
          property: connectionString
    autoDeploy: true

  # Frontend Service
  - type: web
    name: buildholding-website
    env: static
    buildCommand: cd website && npm install && npm run build
    staticPublishPath: ./website/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://buildholding-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: buildholding-db
    plan: free
    type: mongodb
